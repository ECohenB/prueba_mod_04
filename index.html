<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Lobster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/795d699ee0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Super Hero</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 spantext"><img class="mx-2" src="assets/img/sh2.jpg" height="30px" alt="">SuperHero</span>
    </nav>

    <div class="container text-center">
        <div class="my-4" id="logo"></div>
        <h1>Encuentra tu SuperHero</h1>
        <label for="exampleFormControlInput1" class="form-label">Ingresa el número del SuperHero a buscar</label>
        <input type="number" class="form-control" placeholder=""min="1">
        <br>
        <button type="button" class="btn btn-primary" id="btn-buscar">Buscar</button>
        
    
    </div>
    
    <!-- resultados -->
    <div class="container my-3">
        <div class="row align-items-center">
            <div class="col-12 col-md-7">
                <div class="card">
                    <div class="row">
                        <div class="col">
                            <img id="info-img" class="card-img" src="assets/img/placeholder.png" alt="Card image cap">
                        </div>
                        <div class="col">
                            <div class="card-body">
                                <h3 id="info-nombre" class="card-title">Nombre</h3>
                                <h5 id="info-nombreReal" class="card-title">Nombre Real</h5>
                                <p id="info-conexiones" class="card-text">Conexiones</p>
                                <ul class="list-group list-group-flush">
                                    <li id="info-publicado" class="list-group-item">Publicado por: </li>
                                    <li id="info-ocupacion" class="list-group-item">Ocupación:</li>
                                    <li id="info-debut" class="list-group-item">Primera Aparición:</li>
                                    <li id="info-altura" class="list-group-item">Altura:</li>
                                    <li id="info-peso" class="list-group-item">Peso:</li>
                                    <li id="info-alianzas" class="list-group-item">Alianzas:</li>
                                    <li id="info-alineamiento" class="list-group-item">Alineamiento:</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="chartContainer" class="container col-12 col-md-5" style="height: 370px; width: 100%;"></div>
        </div>
    </div>
    
    <footer>
        <p>Más información en: <a href="https://www.superheroapi.com/" target="_blank">SuperHero API</a></p>
        <p>E.C.B. Todos los derechos reservados - 2024</p>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
